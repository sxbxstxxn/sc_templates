<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="main">

    <div class="row">

            <h4><f:translate key="changeprofile.header"/></h4>

            <div class="text">
                <f:form action="submit" class="needs-validation form" method="POST" object="{user}"
                        objectName="user">

                    <f:if condition="{optionalFields -> f:count()} >= 1">
                        <f:for each="{optionalFields}" as="optionalField">
                            <f:render partial="OptionalFields/{optionalField.id}"
                                      arguments="{errors:errors,field:optionalField}"/>
                        </f:for>
                    </f:if>

                    <f:form.button class="waves-effect waves-light btn col s6 m4 offset-m8" type="submit">
                        {f:translate(key: 'changeprofile.button')}
                        <i class="material-icons right">send</i>
                    </f:form.button>
                </f:form>
            </div>

    </div>

    <f:if condition="{settings.deleteAccountPage}">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{f:translate(key:'changeprofile.deleteaccount.title')}</h4>
                <div class="card-text">{f:translate(key:'changeprofile.deleteaccount.text')}</div>
            </div>
            <div class="card-footer">
                <f:link.page pageUid="{settings.deleteAccountPage}" class="btn btn-primary">{f:translate(key:'changeprofile.deleteaccount.button')}</f:link.page>
            </div>
        </div>
    </f:if>

</f:section>
</html>

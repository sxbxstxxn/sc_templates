<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Email"/>
<f:section name="main">


    <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
        <tbody>
        <tr>
            <td style="border-bottom:1px solid #AAABB8;"><h1
                    style="font-size:14px; font-family:'Open Sans', sans-serif; margin:0px; font-weight:bold;"><f:translate key="register.email.salutation" /> {user.username},</h1>
                <p style="margin-top:0px; color:#AAABB8;"><f:translate key="register.email.title" /></p></td>
        </tr>
        <tr>
            <td style="padding:10px 0 30px 0;">
                <p>
                    <f:translate key="register.email.message" />
                </p>
                <center>
                    <a href="{link}"
                       style="display: inline-block; padding: 11px 30px; margin: 20px 0px 30px; font-size: 15px; color: #25274D; background-color: #AAABB8;text-decoration:none; font-weight:bold">
                        &nbsp;&nbsp;<f:translate key="register.email.button" />&nbsp;&nbsp;
                    </a>
                </center>
            </td>
        </tr>
        <tr>
            <td style="border-top:1px solid #AAABB8; padding-top:20px; color:#AAABB8">
                <f:translate key="register.email.notes" />
            </td>
        </tr>
        </tbody>
    </table>


</f:section>

</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="main">

    <div class="register-box">

        <f:form action="submit" class="needs-validation form" method="POST" object="{registration}"
                objectName="registration">

            <div class="row">
                <div class="reg-username input-field col l6 m12 s12">
                    <f:render partial="Icons/User"/>
                    <f:form.textfield
                            class="form-control{f:if(condition: '{errors.username}',then: ' is-invalid')}{f:if(condition: '{errors} && !{errors.username}',then: ' is-valid')}"
                            id="username" property="username"
                            additionalAttributes="{autocomplete:'new-password'}"/>
                    <label for="username">
                        <f:translate key="register.form.username" />*
                    </label>
                    <span class="helper-text" data-error="wrong" data-success="right"><f:translate key="register.form.username.note" /></span>
                    <div class="text-danger">
                        <f:for each="{errors.username}" as="errorcode">
                            <div>
                                <f:render partial="Validation" section="error{errorcode}"/>
                            </div>
                        </f:for>
                    </div>
                </div>
                <div class="reg-email input-field col l6 m12 s12">
                    <f:render partial="Icons/Email"/>
                    <f:form.textfield
                            class="form-control{f:if(condition: '{errors.email}',then: ' is-invalid')}{f:if(condition: '{errors} && !{errors.email}',then: ' is-valid')}"
                            type="text" id="email" property="email"
                            additionalAttributes="{autocomplete:'new-password'}"/>
                    <label for="email">
                        <f:translate key="register.form.email" />*
                    </label>
                    <span class="helper-text" data-error="wrong" data-success="right"><f:translate key="register.form.email.note" /></span>
                    <div class="text-danger">
                        <f:for each="{errors.email}" as="errorcode">
                            <div>
                                <f:render partial="Validation" section="error{errorcode}"/>
                            </div>
                        </f:for>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="reg-pw input-field col l6 m12 s12">
                    <f:render partial="Icons/Password"/>
                    <f:form.password
                            class="form-control{f:if(condition: '{errors.password}',then: ' is-invalid')}{f:if(condition: '{errors} && !{errors.password}',then: ' is-valid')}"
                            id="password" property="password"
                            additionalAttributes="{autocomplete:'new-password'}"/>
                    <label for="password">
                        <f:translate key="register.form.password" />*
                    </label>
                    <span class="helper-text" data-error="wrong" data-success="right"> <f:translate key="register.form.password.note" /></span>
                    <div class="text-danger">
                        <f:for each="{errors.password}" as="errorcode">
                            <div>
                                <f:render partial="Validation" section="error{errorcode}"/>
                            </div>
                        </f:for>
                    </div>
                </div>

                <div class="reg-pw-repeat input-field col l6 m12 s12">
                    <f:render partial="Icons/Password"/>
                    <f:form.password
                            class="form-control{f:if(condition: '{errors.password}',then: ' is-invalid')}{f:if(condition: '{errors} && !{errors.password}',then: ' is-valid')}"
                            id="passwordrepeat" property="passwordrepeat"
                            additionalAttributes="{autocomplete:'new-password'}"/>
                    <label for="passwordrepeat">
                        <f:translate key="register.form.repeatpassword" />*
                    </label>
                </div>
            </div>

            <f:if condition="{optionalFields -> f:count()} >= 1">
                <f:for each="{optionalFields}" as="optionalField" iteration="objIterator">
                    <f:if condition="{objIterator.cycle} % 2">
                        <f:then><div class="row"></f:then>
                    </f:if>
                    <f:render partial="OptionalFields/{optionalField.id}"
                              arguments="{errors:errors,field:optionalField}"/>
                    <f:if condition="{objIterator.cycle} % 2">
                        <f:then></f:then>
                        <f:else></div></f:else>
                    </f:if>
                </f:for>
            </f:if>

            <div class="row">
                <f:if condition="{settings.loginPid}">
                    <f:link.page pageUid="{settings.loginPid}"  class="col s4">
                        <f:translate key="register.form.loginlink" />
                    </f:link.page>
                </f:if>
                <f:form.button class="registersubmit waves-effect waves-light btn col s4 offset-s4" type="submit">
                    {f:translate(key: 'register.form.button')}
                    <i class="material-icons right">send</i>
                </f:form.button>
            </div>

        </f:form>




    </div>

</f:section>
</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="main">

    <div class="row userforgot">

            <h4>
                <f:translate key="forgot.title"/>
            </h4>
            <div class="text">
                <f:form action="formsubmit" class="form" method="POST">

                    <p><f:translate key="forgot.text"/></p>

                    <div class="forgot-username input-field col l6 m12 s12">
                        <f:render partial="Icons/User"/>
                        <f:form.textfield class="form-control" id="username" name="username"/>
                        <label for="username">
                            <f:translate key="forgot.usernameemail"/>
                        </label>
                    </div>

                    <f:form.button class="forgotsubmit waves-effect waves-light btn col l6 m12 s12" type="submit">
                        {f:translate(key: 'forgot.submit')}
                        <i class="material-icons right">send</i>
                    </f:form.button>

                </f:form>
            </div>



    </div>

</f:section>
</html>

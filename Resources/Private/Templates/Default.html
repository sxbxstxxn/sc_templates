<f:layout name="Default" />

    <f:section name="header">
        <header class="default">Header Default</header>
    </f:section>

    <f:section name="nav">
        <nav class="default">Nav Default</nav>
            <f:debug>{menu}</f:debug>
         <f:for each="{menu}" as="main">
                  {main.title}
            <f:for each="{main.children}" as="child">
              {child.title}
           </f:for>
         </f:for>
    </f:section>

    <f:section name="main">
        <main class="default">
            Default
        </main>
    </f:section>

    <f:section name="footer">
        <nav class="default">Footer Default</nav>
    </f:section>

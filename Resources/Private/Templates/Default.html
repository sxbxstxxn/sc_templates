<f:layout name="Default" />

    <f:section name="header">
        <f:render partial="Header" arguments="{menu: menu}"/>
    </f:section>

    <f:section name="main">
        <main class="default">
            <div class="container">
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
            </div>
        </main>
    </f:section>

    <f:section name="footer">
        <f:render partial="Footer" arguments="{footermenu: footermenu}"/>
    </f:section>

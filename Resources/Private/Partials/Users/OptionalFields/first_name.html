<div class="reg-pw-repeat input-field col l6 m12 s12">
    <f:render partial="Icons/User"/>
    <f:form.textfield class="form-control{f:if(condition: '{errors.first_name}',then: ' is-invalid')}{f:if(condition: '{errors} && !{errors.first_name}',then: ' is-valid')}" id="first_name" property="firstName" additionalAttributes="{autocomplete:'new-password'}"/>
    <label for="first_name">
        <f:translate key="register.field.firstname" /><f:if condition="{field.required}">*</f:if>
    </label>

    <div class="text-danger">
        <f:for each="{errors.first_name}" as="errorcode">
            <div><f:render partial="Validation" section="error{errorcode}"/></div>
        </f:for>
    </div>
</div>
